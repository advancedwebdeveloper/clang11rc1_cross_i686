name: Compiling Clang's executable, for i686 Ubuntu 18

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Downloading input objects
        run: wget https://github.com/advancedwebdeveloper/clang11rc1_cross_i686/releases/download/0.1/batch_clang.zip
      - name: Decompressing required object files
        run: unzip batch_clang.zip
      - name: List the files
        run: ls
      - name: Compile Clang's executable
        run: c++ -m32 -fPIC -fvisibility-inlines-hidden -Werror=date-time -Wall -Wextra -Wno-unused-parameter -Wwrite-strings -Wcast-qual -Wno-missing-field-initializers -pedantic -Wno-long-long -Wimplicit-fallthrough -Wno-maybe-uninitialized -Wno-noexcept-type -Wdelete-non-virtual-dtor -Wno-comment -fdiagnostics-color -fno-common -Woverloaded-virtual -fno-strict-aliasing -g -Wl,--export-dynamic  driver.cpp.o cc1_main.cpp.o cc1as_main.cpp.o cc1gen_reproducer_main.cpp.o -o bin/clang-12  libLLVMX86CodeGen.a  libLLVMX86AsmParser.a  libLLVMX86Desc.a  libLLVMX86Disassembler.a  libLLVMX86Info.a  libLLVMAnalysis.a  libLLVMCodeGen.a  libLLVMCore.a  libLLVMipo.a  libLLVMAggressiveInstCombine.a  libLLVMInstCombine.a  libLLVMInstrumentation.a  libLLVMMC.a  libLLVMMCParser.a  libLLVMObjCARCOpts.a  libLLVMOption.a  libLLVMScalarOpts.a  libLLVMSupport.a  libLLVMTransformUtils.a  libLLVMVectorize.a  -lpthread  libclangBasic.a  libclangCodeGen.a  libclangDriver.a  libclangFrontend.a  libclangFrontendTool.a  libclangSerialization.a  libLLVMAsmPrinter.a  libLLVMDebugInfoDWARF.a  libLLVMGlobalISel.a  libLLVMSelectionDAG.a  libLLVMCFGuard.a  libLLVMMCDisassembler.a  libclangCodeGen.a  libLLVMCoverage.a  libLLVMLTO.a  libLLVMCodeGen.a  libLLVMExtensions.a  libLLVMPasses.a  libLLVMObjCARCOpts.a  libLLVMTarget.a  libLLVMCoroutines.a  libLLVMipo.a  libLLVMInstrumentation.a  libLLVMVectorize.a  libLLVMBitWriter.a  libLLVMIRReader.a  libLLVMAsmParser.a  libLLVMLinker.a  libLLVMScalarOpts.a  libLLVMAggressiveInstCombine.a  libLLVMInstCombine.a  libLLVMHelloNew.a  libclangRewriteFrontend.a  libclangARCMigrate.a  libclangStaticAnalyzerFrontend.a  libclangStaticAnalyzerCheckers.a  libclangStaticAnalyzerCore.a  libclangCrossTU.a  libclangIndex.a  libclangFrontend.a  libclangDriver.a  libLLVMOption.a  libclangParse.a  libclangSerialization.a  libclangSema.a  libclangAnalysis.a  libclangASTMatchers.a  libclangEdit.a  libclangAST.a  libLLVMFrontendOpenMP.a  libLLVMTransformUtils.a  libLLVMAnalysis.a  libLLVMProfileData.a  libLLVMObject.a  libLLVMMCParser.a  libLLVMBitReader.a  libLLVMTextAPI.a  libclangFormat.a  libclangToolingInclusions.a  libclangToolingCore.a  libclangRewrite.a  libclangLex.a  libclangBasic.a  libLLVMCore.a  libLLVMRemarks.a  libLLVMBitstreamReader.a  libLLVMMC.a  libLLVMBinaryFormat.a  libLLVMDebugInfoCodeView.a  libLLVMDebugInfoMSF.a  libLLVMSupport.a  -lrt  -ldl  -lpthread  -lm  /usr/i386-linux-gnu/libtinfo.so  libLLVMDemangle.a
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: upload-archive
          path: bin/clang-12
